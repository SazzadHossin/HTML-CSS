<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span and div tag</title>
</head>
<body>
    <!-- <span> span is a inline element.ca inline container to group elements for styling purpose -->
    <!-- <div> div is a block level element. a block container to group elements for styline purpose -->
    
    <h1><span style="background-color: red;">This is a span title</span></h1>
    <h1><div style="background-color: green;">This is a span title</div></h1>

    <p><span style="background-color: aqua;">This is a span paragraph</span></p>
    <p><div style="background-color: blueviolet;">This is a div paragraph</div></p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>image gallery</title>
  </head>
  <body>
    <div class="gallery">
      <a href="/img/pizza.jpeg" target="_blank">
        <img src="/img/pizza.jpeg" alt="Pizza"/>
      </a>
      <div class="description">Pizza</div>
    </div>

    <div class="gallery">
      <a href="/img/salad.jpg" target="_blank">
        <img src="/img/salad.jpg" alt="Salad" />
      </a>
      <div class="description">Salad</div>
    </div>

    <div class="gallery">
      <a href="/img/soup.jpg" target="_blank">
        <img src="/img/soup.jpg" alt="Soup" />
      </a>
      <div class="description">Soup</div>
    </div>
  </body>
</html>

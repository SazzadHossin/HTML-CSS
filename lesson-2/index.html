<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in HTML</title>
</head>
<body>
    <!-- including audio -->
     <p>By Myself - The Grey Room _ Clark Sims</p>
     <audio src="audio-video/By Myself - The Grey Room _ Clark Sims.mp3" controls autoplay muted loop></audio>
     <br>
     <p>On The Flip - The Grey Room _ Density & Time</p>
     <audio src="audio-video/On The Flip - The Grey Room _ Density & Time.mp3" controls></audio>
     <br>
     <p>Resolution Or Reflection - The Grey Room _ Clark Sims</p>
     <audio src="audio-video/Resolution Or Reflection - The Grey Room _ Clark Sims.mp3" controls></audio>
     <hr>

     <!-- including video -->
      <p>The world is spinning.</p>
      <video src="audio-video/sample_vid.mp4" type="video/mp4" controls></video>
      <br>

      <p>Directly connect to youtube song</p>
      <a target="_blank" href="https://www.youtube.com/watch?v=3lws1R5ouPw&list=RD3lws1R5ouPw&start_radio=1">
      <video src="https://www.youtube.com/watch?v=3lws1R5ouPw&list=RD3lws1R5ouPw&start_radio=1" controls></video>
      </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your name" minlength="6" maxlength="15" required>
        <br>

        <label for="password">password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>
        
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>

        <label for="bday">Birthday:</label>
        <input type="date" name="bday" id="bday">
        <br>

        <label for="month">Month:</label>
        <input type="month" name="month" id="month">
        <br>

        <label for="quantity">quantity:</label>
        <input type="number" name="quantity" id="quantity" min="0" max="100">
        <br>

        <label for="title">Title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" name="title" id="Ms.">
        <label for="phd">PhD.</label>
        <input type="radio" name="title" id="phd">
        <br>

        <label for="payment">Payment:</label>
        <select name="payment" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Master Card</option>
            <option value="giftcard">Gift Card</option>
        </select>
        <br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" name="subscribe" id="subscribe">
        <br>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>

        <label for="file">File:</label>
        <input type="file" name="file" id="file">

        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
